<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        .view1{
            position: absolute;
            left: 200px;
            top: 350px;       
            width: 400px;
            height: 450px;     
        }
        .view2{
            position: absolute;
            left: 600px;
            top: 300px;
            width: 400px;
            height: 350px;

        }
    </style>
</head>
<body>
    <!-- 
        기존 프레임의 단점
        1.화면을 무조건 분할(위,아래 혹은 좌,우)
        2.크기를 조절할 수 없다.
        3.분할을 할 경우 콘텐츠를 보여줄 수 있는 공간이 좁다.
            트렌드에 맞지 않음

        iframe이란?
        크기와 위치를 자유롭게 설정할 수 있는 개선된 프레임
     -->
     <iframe src="http://nate.com" class="view1"></iframe>

     <iframe src="http://nate.com" class="view2"></iframe>
</body>
</html>
