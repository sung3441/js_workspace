    <title>Document</title>
    <script>
        document.write("<table border=\"1px\" style=\"width: 600px;\">");
        for(var i=5; i>=1; i--){
            document.write("<tr>");
            for(var j=1; j<=3;j++){
                if(j==1){
                    document.write("<td>"+i+"층입니다."+"</td>");
                }else{
                document.write("<td>"+i+"0"+j+"호"+"</td>");
                }
            }
            document.write("</tr>");
        }
        document.write("</table>");

    </script>
