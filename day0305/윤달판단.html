<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function yundal(){
            //프롬프트는 메세지창과 입력을 받는 텍스트 창을 동시에 띄운다.
            var sin=prompt("윤년인지 궁금한 년도를 입력하세요.");
            var msg=((sin%4==0)? "윤년입니다.": "아무것도아닌데;");
            alert(msg);
        }

    </script>
</head>
<body>
    <button onclick="yundal()">윤년판단</button>
</body>
</html>
