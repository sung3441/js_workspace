<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #banner-frame{
            width: 415px;
            height: 110px;
            background-color: red;
            position: relative;
            margin: auto;
            /*박스안의 패딩 값이 커져도 박스의 크기가 유지된다.*/
            box-sizing: border-box;
            padding-top: 5px;
            overflow: hidden;

        }
    </style>
    <script>
        var bannerFrame; 
        var img;
        //이미지간 간격
        var gap=5;

        function init(){
            bannerFrame=document.getElementById("banner-frame");            
            createProduct();
        }
        
        function createProduct(){
            for(var i=1; i<=7; i++){
                img=document.createElement("img");
                img.src="../image/nba"+i+".jpg";
                img.style.width=100+"px";
                img.style.height=100+"px";
                img.style.position="absolute";
                img.style.left=(100+gap)*(i-1)+"px";
                
                //배너에 이미지 부착
                bannerFrame.appendChild(img);
            }   
        }

        function move(){

        }        


        
        window.addEventListener("load", function(){
            init();

        });
    </script>
</head>
<body>
    <div id="banner-frame"></div>
</body>
</html>
