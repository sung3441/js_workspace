<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    #wrapper{
        width:800px;
        height: 500px;
        margin: auto;
        margin-top: 150px;
        background: url(../image/room.jpg);
        position: relative;
    }

    #wrapper img{
        position: absolute;
        width: 40px;
        right: 80px;
        top: 350px;
    }

    #surface{
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0.8; /*색의 투명도를 결정할 수 있다.*/
    }
    
</style>
<script>
    var onOff="off";
    var light=0.8;
    var flag=true;
    
    function turn(){
        //삼항 연산자를 이용해서 변수의 값을 바꿔줬다.
        light=(flag)? 0:0.8 ;
        onOff=(flag)?"on":"off";
        document.querySelector("#wrapper img").src="../image/switch_"+onOff+".png";
        document.querySelector("#surface").style.opacity=light;
        flag=!flag;
    }

</script>
</head>

<body>
    <div id="wrapper">
        <div id="surface"></div>
            <img src="../image/switch_off.png" onclick="turn()">
    </div>
</body>
</html>
