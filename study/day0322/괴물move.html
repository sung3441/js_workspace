<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#wrapper{
    width: 900px;
    height: 1200px;
    background-color: red;
    position: relative;
    overflow: hidden;
    margin: auto;
}

#leftBox, #centerBox, #rightBox{
    width: 300px;
    height: 100%;
    box-sizing: border-box;
    border: 1px black solid;
    float: left;
    overflow: hidden;
    background-image: url(../../image/bg.jpg);
    position: relative;

}
</style>
<script src="./괴물.js"></script>
<script src="../../js/lib.js"></script>
<script>
var wrapper;
var leftBox;
var centerBox;
var rightBox;
var imgAr = ["../../image/d.png", "../../image/c.png", "../../image/h.png"];
var wrapperAr;
var monAr = [];

function init(){
    wrapper = document.getElementById("wrapper");
    leftBox = document.getElementById("leftBox");
    centerBox = document.getElementById("centerBox");
    rightBox = document.getElementById("rightBox");
    wrapperAr = [leftBox, centerBox, rightBox];
}  

function space(){
    if(event.keyCode==32){
    createMonster();
    }
}

function createMonster(){
    var mon = new Monster(wrapperAr[getRandom(wrapperAr.length)], imgAr[getRandom(imgAr.length)], getRandom(4)+1);
    monAr.push(mon);
}

function autoMove(){
    for(var i = 0; i < monAr.length; i++){
        if(monAr[i].move()){
            monAr.splice(i, 1);
        }
    }
}

window.addEventListener("load", function(){
    init()
    setInterval("autoMove()", 10);

});
</script>
</head>
<body onkeydown="space()">
    <div id="wrapper">
        <div id="leftBox"></div>
        <div id="centerBox"></div>
        <div id="rightBox"></div>
    </div>
</body>
</html>
